---
# Secrets for API tokens
# NOTE: Replace the placeholder values with base64-encoded actual tokens
# To encode: echo -n "your-token" | base64
apiVersion: v1
kind: Secret
metadata:
  name: api-tokens
  namespace: ai-planner
  labels:
    app.kubernetes.io/name: ai-planner
type: Opaque
data:
  # Replace these with your actual base64-encoded tokens
  # echo -n "your-telegram-token" | base64
  TELEGRAM_BOT_TOKEN: REPLACE_WITH_BASE64_ENCODED_TOKEN
  # echo -n "your-openai-key" | base64
  OPENAI_API_KEY: REPLACE_WITH_BASE64_ENCODED_KEY
  # echo -n "your-perplexity-key" | base64 (optional)
  PERPLEXITY_API_KEY: ""

---
# Secrets for Yandex Mail SMTP configuration
# NOTE: Replace with base64-encoded values
# To encode: echo -n "your-value" | base64
#
# Yandex Mail SMTP Settings:
#   Server: smtp.yandex.ru
#   Port: 587 (STARTTLS) or 465 (SSL)
#   Auth: Your Yandex email and app password
#
# To get app password:
#   1. Go to https://id.yandex.ru/security/app-passwords
#   2. Create app password for "Mail"
#
apiVersion: v1
kind: Secret
metadata:
  name: smtp-credentials
  namespace: ai-planner
  labels:
    app.kubernetes.io/name: ai-planner
type: Opaque
data:
  # Yandex SMTP server (c210cC55YW5kZXgucnU= = smtp.yandex.ru)
  SMTP_HOST: c210cC55YW5kZXgucnU=
  # Your Yandex email: echo -n "your-email@yandex.ru" | base64
  SMTP_USER: ""
  # Your Yandex app password: echo -n "your-app-password" | base64
  SMTP_PASSWORD: ""
  # From email (same as SMTP_USER): echo -n "your-email@yandex.ru" | base64
  SMTP_FROM_EMAIL: ""
