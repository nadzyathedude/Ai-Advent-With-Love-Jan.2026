---
# Telegram Bot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: ai-planner
  labels:
    app.kubernetes.io/name: ai-planner
    app.kubernetes.io/component: telegram-bot
spec:
  # Only 1 replica for Telegram bot (polling mode)
  replicas: 1
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-planner
      app.kubernetes.io/component: telegram-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-planner
        app.kubernetes.io/component: telegram-bot
    spec:
      # Wait for MCP server to be ready
      initContainers:
        - name: wait-for-mcp
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MCP server..."
              until wget -q --spider http://mcp-server:8080/health; do
                echo "MCP server not ready, waiting..."
                sleep 5
              done
              echo "MCP server is ready!"
      containers:
        - name: telegram-bot
          image: ai-planner/telegram-bot:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-tokens
                  key: TELEGRAM_BOT_TOKEN
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-tokens
                  key: OPENAI_API_KEY
            - name: PERPLEXITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-tokens
                  key: PERPLEXITY_API_KEY
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config-py
              mountPath: /app/config.py
              subPath: config.py
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bot-data
        - name: config-py
          configMap:
            name: bot-config-py
      restartPolicy: Always
